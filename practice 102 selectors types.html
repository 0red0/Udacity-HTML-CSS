<!DOCTYPE html>
<html>
  <head>
    <title> practice 102 style selectors </title>
    <style>
              Here are the css selectors and css code

      .special { color: purple; }      class selector
      P { font-style: italic; }       tag / type selector
      #important-information { font-weight: bold; } id selector

    </style>
  </head>

  <body>

    <h1 class="special"> this header is special </h1>
    <p> A nice paragraph is italics. </p>
    <h1> This heade isn't so special.</h1>
    <p> and this paragraph will be in italics too!</p>
    <p id="important-information"> This paragraph needs
      to be italicized and bolded! </p>


  </body>



</html>
